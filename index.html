<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Aggiunge spazio tra le immagini */
        }

        .styled-image {
            width: 100%;
            max-width: 500px;
            height: auto; /* Mantiene le proporzioni */
            padding: 10px; /* Aggiunge padding */
            box-sizing: border-box; /* Include il padding nella dimensione totale */
        }

        @media (max-width: 600px) {
            .styled-image {
                max-width: 100%; /* Immagini si adattano alla larghezza del contenitore */
            }
        }

        input{

            height: 70px;
            width: auto;
            border:0;

        }


        button{

            height: 100px;
            width: auto;
            border:0;

        }

    </style>
</head>
<body>

<div class="image-container">
    <!-- Le immagini saranno aggiunte qui tramite JavaScript -->
</div>

<footer>
    <!-- Il form verrÃ  aggiunto qui tramite JavaScript -->
</footer>

<script>
const click = {
    luna_piena: 'luna_piena.jpg',
    luna_piena2: 'luna_piena.jpeg',
    stelle: 'stelle.jpg',
    stelle2: 'stelle2.jpg',
    stelle3: 'stelle3.jpeg',
    nebulose: 'nebulose.jpeg',
    nebulose2: 'nebulose.jpeg' // Corretto l'errore di battitura
};

function start() {
    const container = document.querySelector('.image-container');
    for (const key in click) {
        if (click.hasOwnProperty(key)) {
            let image = document.createElement('img');
            image.src = click[key];
            image.className = 'styled-image'; // Aggiunge la classe per applicare gli stili CSS
            container.appendChild(image);
        }
    }
}

start();

const newsletterInfo = {
    email: 'fvulpio50@gmail.com',
    nome: 'fabrice',
    cognome: 'vulpio',
    password: 'Fabrice88@@'
}

function createNewsletterForm() {
    const form = document.createElement('form');
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Email';

    const input2 = document.createElement('input');
    input2.type = 'text';
    input2.placeholder = 'Nome';

    const input3 = document.createElement('input');
    input3.type = 'text';
    input3.placeholder = 'Cognome';

    const input4 = document.createElement('input');
    input4.type = 'password';
    input4.placeholder = 'Password';

    const button = document.createElement('button');
    button.textContent = 'Compila tutti i campi!';
    button.type = 'submit';

    form.appendChild(input);
    form.appendChild(input2);
    form.appendChild(input3);
    form.appendChild(input4);
    form.appendChild(button);

    document.querySelector('footer').appendChild(form);

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        // Azione da eseguire al submit del form
        console.log('Form submitted');
    });
}

createNewsletterForm();
</script>

</body>
</html>
