<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap and HTML Element Creator</title>
</head>
<body class="app ui-widget-header">
    <div class="container-fluid">
        <div data-role="navbar" class="navbar text-center bg-dark">
            <select data-role="listview" data-inline="true" class="ui-btn link-item ui-button">
                <option data-inline="true" class="ui-btn link-item ui-button">MENU</option>
                <option data-inline="true" class="ui-btn link-item ui-button">CHI SIAMO</option>
                <option data-inline="true" class="ui-btn link-item ui-button">DOVE SIAMO</option>
                <option data-inline="true" class="ui-btn link-item ui-button">CONTATTI</option>
            </select>
        </div>

        <div data-role="header" class="ui-widget-header">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="luna_piena.jpeg" class="d-block w-100 h-100 embed-responsive embed-responsive-21by9 " alt="Luna Piena">
                    </div>
                    <div class="carousel-item">
                        <img src="luna_piena.jpg" class="d-block w-100 h-100  embed-responsive embed-responsive-21by9" alt="Luna Piena">
                    </div>
                    <div class="carousel-item">
                        <img src="stelle.jpg" class="d-block w-100 h-100 embed-responsive embed-responsive-21by9" alt="Stelle">
                    </div>
                    <div class="carousel-item">
                        <img src="stelle3.jpeg" class="d-block w-100  h-100 embed-responsive embed-responsive-21by9 " alt="Stelle">
                    </div>
                    <div class="carousel-item">
                        <img src="stelle2.jpg" class="d-block w-100 h-100  embed-responsive embed-responsive-21by9 " alt="Stelle">
                    </div>
                    <div class="carousel-item">
                        <img src="stelle.jpg  " class="d-block w-100 h-100 embed-responsive embed-responsive-21by9 " alt="Stelle">
                    </div> <div class="carousel-item">
                        <img src="nebulose.jpeg" class="d-block w-100 h-100  embed-responsive embed-responsive-21by9 " alt="Stelle">
                    </div>
                    <div class="carousel-item">
                        <img src="nebulose2.jpeg" class="d-block w-100 h-100 embed-responsive embed-responsive-21by9 " alt="Stelle">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <button data-inline="true" class="ui-btn">Previous</button>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <button data-inline="true" class="ui-btn">Next</button>
                </button>
            </div>
        </div>
    </div>

    <script>
        function start() {
            const cdns = [
                'https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css',
                'https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js',
                'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css',
                'https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js',
                'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js',
                'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js',
                
            ];

            // Function to dynamically load CSS and JS files
            function loadFiles() {
                cdns.forEach(cdn => {
                    if (cdn.endsWith('.css')) {
                        const link = document.createElement('link');
                        link.rel = 'stylesheet';
                        link.href = cdn;
                        document.head.appendChild(link);
                    } else if (cdn.endsWith('.js')) {
                        const script = document.createElement('script');
                        script.src = cdn;
                        document.body.appendChild(script);
                    }
                });
            }

            window.onload = function() {
                loadFiles();
            };
        }

        // Start the process
        start();
    </script>
</body>
</html>
