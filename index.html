<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Aggiunge spazio tra le immagini */
        }

        .styled-image {
            width: 100%;
            max-width: 500px;
            height: auto; /* Mantiene le proporzioni */
            padding: 10px; /* Aggiunge padding */
            box-sizing: border-box; /* Include il padding nella dimensione totale */
        }

        @media (max-width: 600px) {
            .styled-image {
                max-width: 100%; /* Immagini si adattano alla larghezza del contenitore */
            }
        }
    </style>
</head>
<body>

<div class="image-container">
    <!-- Le immagini saranno aggiunte qui tramite JavaScript -->
</div>

<script>
const click = {
    luna_piena: 'luna_piena.jpg',
    luna_piena2: 'luna_piena.jpeg',
    stelle: 'stelle.jpg',
    stelle2: 'stelle2.jpg',
    stelle3: 'stelle3.jpeg',
    nebulose: 'nebulose.jpeg',
    nebulose2: 'nebulose.jpeg' // Corretto l'errore di battitura
};

function start() {
    const container = document.querySelector('.image-container');
    for (const key in click) {
        if (click.hasOwnProperty(key)) {
            let image = document.createElement('img');
            image.src = click[key];
            image.className = 'styled-image'; // Aggiunge la classe per applicare gli stili CSS
            container.appendChild(image);
        }
    }
}

start();
</script>

</body>
</html>
